<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <img class="bg-top" src="images\bg-pattern-top.svg" alt="">


  <!-- profile card -->
  <div id="profile-card">
  <img class="card-bg" src="images\bg-pattern-card.svg" alt="card-pattern">
  <img class="profile-picture" src="images\image-victor.jpg" alt="victor">
  <h4>Victor Crest <span class="age">26</span></h4>
  <p class="city">London</p>


  <!-- profile statistic -->
  <hr>
<div class="stats">
  <div class="stats-count">
  <h4>80K</h4>
  <p class="stats-label">Followers</p>
  </div>

  <div class="stats-count">
  <h4>803K</h4>
  <p class="stats-label">Likes</p>
  </div>

  <div class="stats-count">
  <h4>1.4K</h4>
  <p class="stats-label">Photos</p>
  </div>
</div>

  </div>
  <img class="bg-bottom" src="images\bg-pattern-bottom.svg" alt="">

  

  <!-- atribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/M_Obaseki">Martins Obaseki</a>.
  </div>
</body>
</html>
